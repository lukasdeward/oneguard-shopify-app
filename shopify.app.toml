client_id = "0dfe5ab3c1c5b92f714820e73fce11c8"
name = "OneGuard"
handle = "oneguard-app"
application_url = "https://triangle-introduction-governmental-sleeping.trycloudflare.com"
embedded = true

[build]
automatically_update_urls_on_dev = true
dev_store_url = "quickstart-99c03ff2.myshopify.com"
include_config_on_deploy = true

[access_scopes]
# Learn more at https://shopify.dev/docs/apps/tools/cli/configuration#access_scopes
scopes = "read_orders,write_products"

[auth]
redirect_urls = [
  "https://triangle-introduction-governmental-sleeping.trycloudflare.com/auth/callback",
  "https://triangle-introduction-governmental-sleeping.trycloudflare.com/auth/shopify/callback",
  "https://triangle-introduction-governmental-sleeping.trycloudflare.com/api/auth/callback"
]

[webhooks]
api_version = "2025-04"

  [[webhooks.subscriptions]]
  topics = [ "orders/create" ]
  uri = "/webhooks/app/order-create"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes-update"

  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/uninstalled"

[app_proxy]
url = "https://triangle-introduction-governmental-sleeping.trycloudflare.com/app/proxy"
subpath = "proxy"
prefix = "apps"

[pos]
embedded = false
